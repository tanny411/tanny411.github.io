layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji
  - jekyll-feed

title: Aisha's Website
description: Welcome to my brain
author: Aisha Khatun

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  limit: 6
  give_list: true
  repo_list:
    - Machine-Learning-Projects
    - Competitive-Programming
    - GroupProject
  # following works when give_list is false 
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  exclude:
    archived: false
    forks: true
    projects:
    # - repo-name

