layout: stacked
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji
  - jekyll-feed

title: Aisha's Website
description: Welcome to my brain
author: Aisha Khatun

permalink: /:year/:month/:day/:title/

kramdown:
  input: GFM

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  limit: 6
  give_list: true
  repo_list:
    - GPT3-Reliability-Check 
    - Wikidata-WDQS-Analysis
    - Authorship-Attribution-using-Transfer-Learning
    # - wikimedia/abstract-wikipedia-data-science
    - Competitive-Programming
    - Machine-Learning-Projects
    - GroupProject
  # following works when give_list is false 
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  exclude:
    archived: false
    forks: true
    projects:
    # - repo-name

